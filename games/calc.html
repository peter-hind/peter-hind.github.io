    <main>
      <h1>Basic Calculator</h1>
      <div class="main-calc">
        <p id="brand">Pete's Crap JavaScript</p>
        <p id="product">code calculator</p>
        <input id="screen" type="text" disabled="disabled" />
        <div class="row">
          <button class="red-button">AC</button>
          <button class="red-button">CE</button>
          <button>%</button>
          <button>รท</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="long-button">+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
      <div class="divider divider3"></div>
